<head>

    <link rel="stylesheet" href="css/websitEc.css">

    <link rel="stylesheet"

    <title>Ecommerce Website - shopping Cart</title>
</head>
<body>
    <!--Header-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="websitEc.html" class="logo"> Ecommerce</a>
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
                 <!--cart-->
             <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                 <!--1-->
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        <img src="images/product2.jpg" alt="" class="cart-img">

                        </div>

                </div>
                <!--Total-->

                <button type="button" class="btn-buy">Buy Now</button>
                 <!--cart Close-->
                 <i class="bx bx-x" id="close-cart"></i>
              </div>
            </nav>

            </div>

            </div>

            </div>
              <!--7-->
              <div class="product-box">
                <img src="images/product7.jpg" alt="" class="product-img">
